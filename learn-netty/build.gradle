group 'org.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.10.Final'

    implementation 'com.google.protobuf:protobuf-java:3.20.0'
    runtimeOnly 'com.google.protobuf:protobuf-java-util:3.20.0'


    implementation 'org.apache.thrift:libthrift:0.18.0'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0'


}